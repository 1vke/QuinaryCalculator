<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="output-container">
                <input readonly id="output" type="text" value="12345">
            </div>
            <div class="buttons-container">
                <div class="numbers-container">
                   <button class="number-btn">3</button>
                   <button class="number-btn">4</button>
                   <button class="number-btn">1</button>
                   <button class="number-btn">2</button>
                   <button class="number-btn zero">0</button>
               </div>
               <div class="operations-container">
                   <button class="operation-btn">รท</button>
                   <button class="operation-btn">ร</button>
                   <button class="operation-btn">-</button>
                   <button class="operation-btn">+</button>
                   <button class="operation-btn">=</button>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
