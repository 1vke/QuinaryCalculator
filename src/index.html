<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="output-container">
                <input readonly id="output" type="text">
            </div>
            <div class="buttons-container">
                <!-- operation buttons -->
                <button class="toggle-base-button"></button>
                <button class="clear-button">C</button>
                <button class="add-button">+</button>
                <button class="subtract-button">-</button>
                <button class="multiply-button">×</button>
                <button class="divide-button">÷</button>
                <button class="sqrt-button">√x</button>
                <button class="square-button">x²</button>
                <button class="equal-button">=</button>

                <!-- number buttons -->
                <button class="number-button">0</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="number-button">4</button>
            </div>
        </div>
    </div>
</body>
</html>
